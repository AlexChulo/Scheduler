<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Print</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center" id="pageHeading">Schedule Print</h1>
        <div id="calendar" class="mt-4"></div>
    </div>

    <!-- Modal for entering time range -->
    <div class="modal fade" id="timeRangeModal" tabindex="-1" aria-labelledby="timeRangeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timeRangeModalLabel">Enter Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="timeRangeForm">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                        </div>
                        <p id="selectedTimeRange" class="text-muted"></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTimeRange">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const printerId = urlParams.get('id');
    const printerName = urlParams.get('name');

    if (printerName) {
        document.title = `Schedule Print - ${printerName}`;
        document.getElementById('pageHeading').innerText = `Schedule Print - ${printerName}`;
    }

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        timeZone: 'UTC',  // Use UTC for calendar display
        selectable: true,
        events: function (fetchInfo, successCallback, failureCallback) {
            fetch(`http://localhost:3000/api/schedule/${printerId}`)
    .then(response => response.json())
    .then(data => {
        const events = data.map(event => {
            const startTime = new Date(event.start_time);
            const endTime = new Date(event.end_time); // Parse end_time
            return {
                title: event.file_name,
                start: startTime, // Pass as Date object to FullCalendar
                end: endTime,
                description: event.subject
            };
        });
        successCallback(events);
    })

                .catch(error => {
                    console.error('Error fetching events:', error);
                    failureCallback(error);
                });
        },
        select: function (info) {
            // Open the modal with pre-filled time range (UTC)
            const timeRangeModal = new bootstrap.Modal(document.getElementById('timeRangeModal'));

            // Format the times to display in UTC (using toLocaleString to force UTC)
            const startTimeUTC = info.start.toLocaleString('en-US', {
                timeZone: 'UTC',  // Use UTC for display
                weekday: 'short',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            const endTimeUTC = info.end.toLocaleString('en-US', {
                timeZone: 'UTC',  // Use UTC for display
                weekday: 'short',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Display the selected time range in the modal
            document.getElementById('selectedTimeRange').innerText = `Selected Time: ${startTimeUTC} - ${endTimeUTC}`;

            timeRangeModal.show();

            // Save event on modal save
            document.getElementById('saveTimeRange').onclick = function () {
                const subject = document.getElementById('subject').value;
                if (!subject) {
                    alert('Please enter a subject.');
                    return;
                }

                // Convert the selected time to UTC before sending it to the server (use toISOString())
                const startTimeUTC = info.start.toISOString(); // Converts to UTC ISO string
                const endTimeUTC = info.end.toISOString(); // Converts to UTC ISO string

                fetch('http://localhost:3000/api/schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        printerId: printerId,
                        fileName: `Printer ${printerId} - ${subject}`,
                        subject: subject,
                        startTime: startTimeUTC,
                        endTime: endTimeUTC,
                        status: 'pending'
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Schedule saved:', data);
                        calendar.refetchEvents(); // Refresh calendar after saving
                        timeRangeModal.hide(); // Close the modal after saving
                    })
                    .catch(error => {
                        console.error('Error saving schedule:', error);
                    });
            };
        },
        editable: false // Prevent dragging of events
    });

    calendar.render();
});

    </script>
</body>

</html>
